databaseChangeLog:
  - changeSet:
      id: create-amenity-types-table
      author: dmytrosokolovskyi
      changes:
        - createTable:
            tableName: amenity_types
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
